        * {

            width: 340px;

            margin:100px auto 0;
            background: rgba(7,17,30,0.5);
            padding-left: 20px;
        }
        ul {
            list-style: none;
        }
        .wrap li {
            float: left;
            width: 100px;
            height: 30px;
            margin-right: 10px;
            position: relative;
        }
        .wrap a {
            text-decoration: none;
            color: black;
            display: block;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background: rgba(7,17,27,0.2);
        }
        .wrap li ul {
            position: absolute;
            display: none;
        }
    </style>
